<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TOP Library App</title>
</head>
<body>
    <header>
        <h1>Welcome to my Library App</h1>
    </header>
    <table id="table">
        <thead>
            <legend>
                <h3>My books</h3>
                <button name="btn-add" class="btn-add" id="btn-add">+ Add Book to Library</button>
            </legend>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read?</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <div class="modal-container none" id="modal-container">
        <form action="submit" class="modal-content">
            <span class="close">&times;</span>
            <p>Add a book to your library</p>
            
            <div class="section">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required/>
            </div>

            <div class="section">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" min="1">
            </div>
            
            <div class="section">
                <label for="true"><input type="radio" name="read" id="true" value="true" required>I've read this book</label> <br>

                <label for="false"><input type="radio" name="read" id="false" value="false">I haven't read this book</label>
            </div>

            <input type="submit" class="btn-push"/>
        </form>
    </div>
    
</body>
</html>
